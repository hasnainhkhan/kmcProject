{% include "header.html" %}
{% load static %}
      <div class="width-100">
         <!-- slider -->
         <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/kmcbg1.jpg' %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/kmcbg2.jpg' %}" alt="Second slide">
              </div>
              <div class="center" style="color: #ebebf1;">
               <h1>SignUP</h1>
               <form action="" method="post">
                  {% csrf_token %}
                 <div class="txt_field">
                   <input placeholder="User Name" name="username" type="text" required>
                   <span></span>
                   <!-- <lebel>Username</lebel> -->
                 </div>
                 <div class="txt_field">
                  <input  placeholder="Email" name="email" type="email" required>
                  <span></span>
                  <!-- <lebel style="margin-left: 25px;">Conform Password</lebel> -->
                </div>   
                 <div class="txt_field" >
                   <input placeholder="Password" name="password1" type="password" required>
                   <span></span>
                   <!-- <lebel>Password</lebel> -->
                 </div> 
                 <div class="txt_field">
                   <input  placeholder="Conform Password" name="password2" type="password" required>
                   <span></span>
                   <!-- <lebel style="margin-left: 25px;">Conform Password</lebel> -->
                 </div> 
                 <!-- <div class="pass">Forgot Password?</div> -->
                 <input type="submit" type="Login">
                 <div style="color: #ebebf1;" class="signup_link">
                   Already member? <a href="#">Login</a>
                 </div>
   
   
               </form>
              </div>
              
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <!-- <img class="slider-width" src="img/kmcbg1.jpg"> -->
    </div>
